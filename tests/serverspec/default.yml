- hosts: all
  roles:
    - ansible-role-logstash
    - { role: reallyenglish.freebsd-repos, when: ansible_os_family == 'FreeBSD' }
    - { role: reallyenglish.redhat-repo, when: ansible_os_family == 'RedHat' }
  vars:
    logstash_enable_log: true
    logstash_inputs: |
      tcp {
        'port' => '5140'
        'type' => 'syslog'
      }
    logstash_outputs: |
      elasticsearch {}
    logstash_plugins_to_install:
      - logstash-input-rss
    logstash_config: {}
    logstash_jvm_options:
      - -Xms257m
      - -Xmx1g
      - -XX:+UseParNewGC
      - -XX:+UseConcMarkSweepGC
      - -XX:CMSInitiatingOccupancyFraction=75
      - -XX:+UseCMSInitiatingOccupancyOnly
      - -XX:+DisableExplicitGC
      - -Djava.awt.headless=true
      - -Dfile.encoding=UTF-8
      - -XX:+HeapDumpOnOutOfMemoryError

    freebsd_repos:
      FreeBSD:
          enabled: "false"
          state: present
      10.3.build:
        url: pkg+http://10.3.build.reallyenglish.com
        enabled: "true"
        mirror_type: srv
        signature_type: none
        state: present

    apt_repo_to_add: "{% if ansible_distribution == 'Ubuntu' and ansible_distribution_version | version_compare('16.04', '<') %}ppa:webupd8team/java{% endif %}"
    redhat_repo:
      logstash-5.x:
        baseurl: https://artifacts.elastic.co/packages/5.x/yum
        gpgcheck: yes
        enabled: yes
        gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
